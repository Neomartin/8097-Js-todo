<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>

  <!-- #Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- #Bootstrap CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- #Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">

</head>


<body data-bs-theme="dark">

  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">TODO LIST</span>
    </div>
  </nav>

  <div class="container-xl">
    <div class="row">

      <div class="col-12 col-md-4">
        
        <form id="todoForm" class="p-5 bg-dark-subtle">
          <!-- Title -->
          <div class="mb-3">
            <label class="form-label">Tarea</label>
            <input type="text" class="form-control" name="title" placeholder="Título de la tarea" required>
          </div>
          <!-- Date -->
          <div class="mb-3">
            <label class="form-label">Fecha de creación</label>
            <input type="date" class="form-control" name="date" placeholder="Fecha de creación">
          </div>
          <button class="btn btn-primary" type="submit" id="btnSubmit">Agregar</button>
        </form>

      </div>

      <div class="col-12 col-md-8">
        <div class="py-3">
          <!-- Botones para ordenar las tareas -->
          <div class="d-flex gap-2 mb-3 flex-wrap mx-auto ">
            <button class="btn btn-outline-primary" onclick="ordenarTareasPorNombre('asc')">
              <i class="fa-solid fa-arrow-down-a-z"></i> Ordenar A-Z
            </button>
            <button class="btn btn-outline-primary" onclick="ordenarTareasPorNombre('desc')">
              <i class="fa-solid fa-arrow-up-z-a"></i> Ordenar Z-A
            </button>

            <input  type="text" 
                    class="form-control w-50 border-primary" 
                    placeholder="Titulo tarea..."
                    id="searchInput">
          </div>

        </div>
        <div>
          <h1>LISTA DE TAREAS</h1>

          <div class="todo-list" id="lista-todo">
            <!-- Esto inicialmente estará vacío -->
          </div>
        </div>

      </div>
    </div>


    <script src="/js/todo-list.js"></script>
</body>

</html>
